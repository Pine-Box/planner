<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Schedule daily events"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Work Day Scheduler</title>
</head>

<body>
<header class="container-fluid">
    <div class="container-fluid bg-secondary-subtle text-center ">
        <h1 class="display-3 ">Work Day Scheduler</h1>
        <p class="lead ">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="p-3"></p>
    </div>


</header>
<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-bordered  caption-top">
            <caption class="">List of Events</caption>
            <thead>
            <tr>
                <th scope="col">Time</th>
                <th scope="col">Event</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody >
            <tr >
                <th scope="row">9:00 am</th>
                <td><input type="text" class="form-control border-0 " aria-label="Event" aria-describedby="enter event"></td>
                <td> <button  type="button"  dataIndex="0" class="btn btn-primary save ">Save</button></td>
            </tr>
            <tr>
                <th scope="row">10:00 am</th>
                <td><input type="text" class="form-control border-0 "  aria-label="Event" aria-describedby="enter event"></td>
                <td><button type="button"   dataIndex="1" class="btn btn-primary save end-0">Save</button></td>
            </tr>
            <tr>
                <th scope="row">11:00 am</th>
                <td><input type="text" class="form-control border-0 "  aria-label="Event" aria-describedby="enter event"></td>
                <td><button  type="button"  dataIndex="2" class="btn btn-primary save end-0">Save</button></td>
            </tr>
            </tbody>
      </table>
    </div>


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script src="./assets/js/script.js"></script>

</body>

</html>
